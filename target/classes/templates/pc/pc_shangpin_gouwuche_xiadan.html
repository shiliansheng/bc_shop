<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>美妆商城购物系统</title>
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/end.css">
    <link rel="stylesheet" href="css/huiyuan_mima.css">
    <link rel="stylesheet" href="css/huiyuan.css">
    <link rel="stylesheet" href="css/gwc_xiadan.css">
</head>
<body>
<!--头部 开始-->
<span th:replace="/pc/pc_toubu"></span>
<!--<span th:replace="/pc_toubu"></span>-->
<!--<span th:replace="/pc/pc_top(cs='abc')"></span>-->
<!--头部 结束-->


<table width="100%" border="0">
    <tr>
        <td align="center">
            <table width="1200" border="0" align="center">
                <tr>
                    <td width="200" valign="top">
                        <span th:replace="/pc/pc_guanyu_left"></span>
                    </td>
                    <td width="5"></td>
                    <td valign="top" >

                        <table width="100%" border="0" style="padding:5px; border:1px solid #CCC;" >
                            <tr>
                                <td height="35" style="background:#999; border-top-left-radius:10px; border-top-right-radius:10px; font-weight:bold; color:white;" align="center">
                                    购物车 > 下单页面
                                </td>
                            </tr>
                            <tr>
                                <td  style="padding:5px; line-height:2;"  height="340" valign="top">




                                    <form  name="frm" id="frm" method="post" action="pc_shangpin_gouwuche_xiadan_chuli" onSubmit="return jiesuan();">

                                        <!--地址-->
                                        <div class="dizhi" th:each="dizhi : ${list_dizhi}">
                                            <div class="dizhi_zuo">
                                                <img src="img/dizhi.png" class="dizhi_zuo_img" />
                                            </div>
                                            <div class="dizhi_zhong"  >
                                                <div class="dizhi_zhong_xingming">
                                                    <input type="radio" name="dizhi" id="dizhi"  th:value="${dizhi.id}"
                                                           th:checked="${dizhi.yn_moren}==1"
                                                     >
                                                    <span th:text="${dizhi.xingming}"></span>
                                                    -
                                                    <span th:text="${dizhi.shouji}"></span>
                                                    -
                                                    <span th:text="${dizhi. dizhi}"></span>
                                                </div>
<!--                                                <span id="dizhi00"></span>-->
                                            </div>
                                        </div>
                                        <!--线条-->
                                        <div class="huise10"></div>
                                        <div class="xiantiao"></div>
                                        <div class="huise10"></div>

                                        <!--选中的、购物车中要下单的产品-->
                                        <div class="jiesuan_cp" th:each="shangpin : ${list_shangpin}">
                                            <div class="jiesuan_cp_tupian">
                                                <img  th:src="'upload/'+${shangpin.cp_tupian}" class="jiesuan_cp_tupian_img" />
                                            </div>
                                            <div class="jiesuan_cp_xinxi">
                                                <div class="jiesuan_cp_xinxi_biaoti">
                                                    <span  th:text="${shangpin.mingcheng}"></span>
                                                </div>
                                                <div class="jiesuan_cp_xinxi_shuxing">
                                                    库存：<span  th:text="${shangpin.kucun}"></span> |  已销售：<span  th:text="${shangpin.yixiaoshou}"></span>
                                                </div>
                                                <div class="jiesuan_cp_xinxi_jiage">
                                                    <div class="jiesuan_cp_xinxi_jiage_zuo" th:text="'¥ '+${shangpin.jiage1}"></div>
                                                    <div class="jiesuan_cp_xinxi_jiage_you" th:text="'数量 X' + ${shangpin.sp_shuliang}"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="jiesuan_liuyan">
                                            <div class="jiesuan_liuyan_zuo">留言</div>
                                            <div class="jiesuan_liuyan_you">
                                                <input type="text" placeholder="请输入留言内容" name="beizhu" class="jiesuan_liuyan_you_input" >
                                            </div>
                                        </div>
                                        <div class="huise10"></div>

                                        <div class="jiesuan_feiyong">
                                            <p class="jiesuan_feiyong_txt1">总金额：</p>
                                            <p class="jiesuan_feiyong_txt2"> ¥ <span th:text="${zongfeiyong}"></span> </p>
                                            <input type="hidden" name="zongfeiyong" th:value="${zongfeiyong}">
                                            <input type="hidden" name="danhao" th:value="${danhao}">
                                            <input type="hidden" name="id_cps" th:value="${id_cps}">
                                        </div>

                                        <div class="jiesuan_tijiao">
                                            <!--button class="jiesuan_tijiao_btn">下单支付</button-->
                                            <input  type="submit"    value=" 下 单 支 付 " class="jiesuan_tijiao_btn"   >
                                        </div>

                                        <script>
                                            //去结算
                                            function jiesuan()
                                            {
                                                //alert(document.getElementsByName("dizhi").value);
                                                var radios = document.getElementsByName("dizhi");
                                                var tag = false;
                                                var val;
                                                for(radio in radios) {
                                                    if(radios[radio].checked) {
                                                        tag = true;
                                                        val = radios[radio].value;
                                                        break;
                                                    }
                                                }
                                                if(tag) {
                                                    //alert(val);
                                                }
                                                else {
                                                    alert("请选择或者填写收货地址");
                                                    return false;
                                                }
                                            }
                                        </script>

                                    </form>




                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

<span th:replace="/pc/pc_weibu"></span>

</body>
</html>
