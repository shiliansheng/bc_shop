<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style type="text/css">
        <!--
        body {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;

        }
        .STYLE1 {font-size: 12px}

        .STYLE4 {

<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td height="30" background="tab/tab_05.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="12" height="30"><img src="tab/tab_03.gif" width="12" height="30" /></td>
                <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="46%" valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td width="5%"><div align="center"><img src="tab/tb.gif" width="16" height="16" /></div></td>
                                <td width="95%" class="STYLE1"><span class="STYLE3">你当前的位置</span>：[菜单设置]-[2级菜单]</td>
                            </tr>
                        </table></td>

                    </tr>
                </table></td>
                <td width="16"><img src="tab/tab_07.gif" width="16" height="30" /></td>
            </tr>
        </table></td>
    </tr>
    <tr>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="8" background="tab/tab_12.gif">&nbsp;</td>
                <td  height="250" valign="top">


                <form name="form1">
                    <!--输出1级分类，供选择-开始-->
                    <select name="menu1" id="menu1" onchange="menu1_check();">
                        <option  value="0">请选择1级分类</option>
                        <option  th:value="${quanxian1.id}" th:each="quanxian1 : ${list_quanxian1}">
                            <span th:text="${quanxian1.caidan_mingcheng}"></span>
                        </option>
                    </select>
                    <script type="text/javascript">
                        function menu1_check(){
                            //alert(document.getElementById("menu1").value); //1级权限的id
                            document.getElementById("if_j2").src = "/quanxian_caidan_2ji_nei?quanxian1_id=" + document.getElementById("menu1").value;
                        }
                    </script>
                    <!--输出1级分类，供选择-结束-->

                    <div id="j2"  style="float:left">
                        <iframe  style="width:96vw;" name="if_j2" id="if_j2" height="500" > </iframe>
                    </div>

                </form>

                </td>
                <td width="8" background="tab/tab_15.gif">&nbsp;</td>
            </tr>
        </table></td>
    </tr>
    <tr>
        <td height="35" background="tab/tab_19.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="12" height="35"><img src="tab/tab_18.gif" width="12" height="35" /></td>
                <td>&nbsp;</td>
                <td width="16"><img src="tab/tab_20.gif" width="16" height="35" /></td>
