<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--<html xmlns="http://www.w3.org/1999/xhtml">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style type="text/css">
        <!--
        body {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
        }
        .STYLE1 {font-size: 12px}
        .STYLE3 {font-size: 12px; font-weight: bold; }
        .STYLE4 {
            color: #03515d;
            font-size: 12px;
        }
        -->
    </style>


</head>

<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td height="30" background="tab/tab_05.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="12" height="30"><img src="tab/tab_03.gif" width="12" height="30" /></td>
                <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="46%" valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td width="5%"><div align="center"><img src="tab/tb.gif" width="16" height="16" /></div></td>
                                <td width="95%" class="STYLE1"><span class="STYLE3">你当前的位置</span>：[管理员 录入]</td>
                            </tr>
                        </table></td>
                        <td width="54%">&nbsp;</td>
                    </tr>
                </table></td>
                <td width="16"><img src="tab/tab_07.gif" width="16" height="30" /></td>
            </tr>
        </table></td>
    </tr>
    <tr>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="8" background="tab/tab_12.gif">&nbsp;</td>
                <td  height="250" valign="top">


                    <form action="/quanxian_user_add?act=add"   method="post"><br>
                        <table width="99%" border="0" cellspacing="1" cellpadding="5" align="center" bgcolor="#F2F2F2">
                            <tr>
                                <td bgcolor="#FFFFFF" width="20%" align="center">账号</td>
                                <td bgcolor="#FFFFFF" width="80%" >
                                    <input type="text" name="user_name" >
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#FFFFFF" align="center">密码</td>
                                <td bgcolor="#FFFFFF">
                                    <input type="text" name="user_password">
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#FFFFFF" align="center">备注</td>
                                <td bgcolor="#FFFFFF">
                                    <input type="text" name="beizhu">
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#FFFFFF" align="center">角色</td>
                                <td bgcolor="#FFFFFF">&nbsp;
                                    <!--输出1级分类，供选择-开始(左侧)-->
                                    <select name="fenzu_id" id="fenzu_id" >
                                        <option  th:value="${fenzu.id}" th:each="fenzu : ${list_fenzu}">
                                            <span th:text="${fenzu.fenzu_mingcheng}"></span>
                                        </option>
                                    </select>
                                    <!--输出1级分类，供选择-开始（左侧）-->
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#FFFFFF">&nbsp;</td>
                                <td bgcolor="#FFFFFF">
                                    <input type="submit" value=" 添加账号 " >
                                </td>
                            </tr>
                        </table>
                    </form>



                </td>
                <td width="8" background="tab/tab_15.gif">&nbsp;</td>
            </tr>
        </table></td>
    </tr>
    <tr>
        <td height="35" background="tab/tab_19.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="12" height="35"><img src="tab/tab_18.gif" width="12" height="35" /></td>
                <td>&nbsp;</td>
                <td width="16"><img src="tab/tab_20.gif" width="16" height="35" /></td>
            </tr>
        </table></td>
    </tr>
</table>
</body>
</html>
