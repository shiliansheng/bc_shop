<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style type="text/css">
        <!--
        body {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
        }
        .STYLE1 {font-size: 12px}

        .STYLE4 {
            color: #03515d;
            font-size: 12px;
        }
        -->
    </style>

</head>

<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td height="30" background="tab/tab_05.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="12" height="30"><img src="tab/tab_03.gif" width="12" height="30" /></td>
                <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="46%" valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td width="5%"><div align="center"><img src="tab/tb.gif" width="16" height="16" /></div></td>
                                <td width="95%" class="STYLE1"><span class="STYLE3">你当前的位置</span>：[商品中心]-[录入商品]</td>
                            </tr>
                        </table></td>
                        <td width="54%">&nbsp;</td>
                    </tr>
                </table></td>
                <td width="16"><img src="tab/tab_07.gif" width="16" height="30" /></td>
            </tr>
        </table></td>
    </tr>
    <tr>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="8" background="tab/tab_12.gif">&nbsp;</td>
                <td  height="150">







                    <form name="example" method="post"   action="/houtai_shangpin_add?act=add">
                        <table width="99%" border="0" cellspacing="1" cellpadding="5" bgcolor="#EAEAEA">

                            <tr>
                                <td bgcolor="#FFFFFF" width="15%" align="center">商品类型</td>
                                <td width="85%" colspan="2" bgcolor="#FFFFFF">
                                    <!--输出1级分类，供选择-开始-->
                                    <select name="lx_id1" id="lx_id1">
                                        <option  th:value="${fenlei.id}" th:each="fenlei : ${list_fenlei}">
                                            <span th:text="${fenlei.caidan_mingcheng}"></span>
                                        </option>
                                    </select>
                                    <!--输出1级分类，供选择-结束-->
                                </td>
                            </tr>

                            <tr>
                                <td bgcolor="#FFFFFF" align="center">商品名称</td>
                                <td  colspan="2" bgcolor="#FFFFFF">
                                    <input type="text" name="mingcheng" size="70">
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#FFFFFF" align="center">价格库存</td>
                                <td  colspan="2" bgcolor="#FFFFFF">
                                    单价<input type="text" name="jiage1" size="10">&nbsp;&nbsp;&nbsp;&nbsp;
                                    库存<input type="text" name="kucun" size="10">&nbsp;&nbsp;&nbsp;&nbsp;
                                    已销售<input type="text" name="yixiaoshou" size="10">
                                </td>
                            </tr>

                            <tr>
                                <td bgcolor="#FFFFFF" align="center">日期状态</td>
                                <td  colspan="2" bgcolor="#FFFFFF">
                                    上架日期<input type="date" name="fabu_riqi" th:value="${xinxi_riqi}" >
                                    商品状态：
                                    <select name="zhuangtai_yn">
                                        <option value="0">在销</option>
                                        <option value="1">下架</option>
                                     </select>
                                </td>
                            </tr>

                            <tr >
                                <td bgcolor="#FFFFFF"  align="center" height="50">商品主图</td>
                                <td bgcolor="#FFFFFF" width="30%">
                                    <input type="text" name="cp_tupian" id="cp_tupian" size="40">
                                    <!-- 上传 这里 form name="example" 要是是这个，下面就传了返回的字段作为参数；表单名称没有作为参数-->
                                </td>
                                <td bgcolor="#FFFFFF"><iframe frameborder="0" src="/upload?formid=cp_tupian" width="100%" height="25"></iframe>
                                </td>
                            </tr>

                            <tr>
                                <td bgcolor="#FFFFFF" align="center">附加选项</td>
                                <td  colspan="2" bgcolor="#FFFFFF">

                                    <input type="checkbox" value="1"  name="jianjie_yn" id="ck01" onClick="myjianjie();">
                                    <label for="ck01">有简介内容</label>
                                    <script>
                                        function myjianjie(){
                                            if(document.example.jianjie_yn.checked == true){
                                                document.getElementById("jianjieid").style.display ="";
                                            }else
                                            {
                                                document.getElementById("jianjieid").style.display ="none";
                                            }
                                        }
                                    </script>
                                    &nbsp;&nbsp;&nbsp;&nbsp;



                                    <input type="checkbox" value="1"  name="tuijian_yn" >首页推荐，仅推荐最新添加的五个商品

                                </td>
                            </tr>

                            <tr  id="jianjieid" style="display:none;">
                                <td bgcolor="#FFFFFF" align="center">简介内容</td>
                                <td  colspan="2" bgcolor="#FFFFFF">
                                    <textarea name="jianjie" rows="5" cols="70"></textarea>
                                </td>
                            </tr>

                            <tr  id="slt" style="display:none;">
                                <td bgcolor="#FFFFFF"  align="center" height="50">缩略图片</td>
                                <td bgcolor="#FFFFFF" colspan="2">
                                    <table width="99%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td width="30%">
                                                <input type="text" name="cp_tupian1" id="cp_tupian1" size="40">
                                                <!-- 上传 这里 form name="example" 要是是这个，下面就传了返回的字段作为参数；表单名称没有作为参数-->
                                            </td>
                                            <td><iframe frameborder="0" src="/upload?formid=cp_tupian1" width="100%" height="25"></iframe></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" name="cp_tupian2" id="cp_tupian2" size="40">
                                                <!-- 上传 这里 form name="example" 要是是这个，下面就传了返回的字段作为参数；表单名称没有作为参数-->
                                            </td>
                                            <td><iframe frameborder="0" src="/upload?formid=cp_tupian2" width="100%" height="25"></iframe></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" name="cp_tupian3" id="cp_tupian3" size="40">
                                                <!-- 上传 这里 form name="example" 要是是这个，下面就传了返回的字段作为参数；表单名称没有作为参数-->
                                            </td>
                                            <td><iframe frameborder="0" src="/upload?formid=cp_tupian3" width="100%" height="25"></iframe></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" name="cp_tupian4" id="cp_tupian4" size="40">
                                                <!-- 上传 这里 form name="example" 要是是这个，下面就传了返回的字段作为参数；表单名称没有作为参数-->
                                            </td>
                                            <td><iframe frameborder="0" src="/upload?formid=cp_tupian4" width="100%" height="25"></iframe></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>

                            <tr>
                                <td bgcolor="#FFFFFF"  align="center">商品内容</td>
                                <td colspan="2" bgcolor="#FFFFFF">
                                    <!--富文本编辑器wangEditor-->
                                    <link href="https://cdn.staticfile.org/wangEditor/10.0.13/wangEditor.min.css" rel="stylesheet">
                                    <link href="https://cdn.staticfile.org/wangEditor/10.0.13/fonts/w-e-icon.woff" rel="stylesheet">
                                    <script src="https://cdn.staticfile.org/wangEditor/10.0.13/wangEditor.min.js"></script>


                                    <textarea id="xinxi_neirong"  name="xinxi_neirong"  style="display: none;"></textarea>
                                    <div class="jumbotron">
                                        <div class="container">
                                            <div id="div1" class="toolbar"></div>
                                            <div id="div2" class="text" style="height: 250px;"></div>
                                            <style>
                                                .text{border: 1px solid gray;}
                                            </style>

                                            <script type="text/javascript">
                                                var E = window.wangEditor
                                                var editor = new E('#div1', '#div2')
                                                // 或者 var editor = new E( document.getElementById('editor') )
                                                // editor.customConfig.uploadImgShowBase64 = true // 使用 base64 保存图片
                                                // 配置服务器端地址
                                                editor.customConfig.uploadImgServer = '/test/upload'
                                                // 将图片大小限制为 3M
                                                editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024;
                                                //配置指定文件名
                                                editor.customConfig.uploadFileName = 'file'
                                                //如果图片不大，可以用base64存储
                                                //editor.customConfig.uploadImgShowBase64 = true

                                                editor.customConfig.showLinkImg = false;
                                                //隐藏上传网络图片的功能

                                                editor.customConfig.uploadImgHooks = {
                                                    // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
                                                    // （但是，服务器端返回的必须是一个 JSON 格式字符串！！！否则会报错）
                                                    customInsert : function(insertImg, result, editor) {
                                                        // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
                                                        // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果
                                                        // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
                                                        var url = result.url
                                                        insertImg(url)
                                                        // result 必须是一个 JSON 格式字符串！！！否则报错
                                                    }
                                                }

                                                editor.create()
                                            </script>

                                </td>
                            </tr>

                            <tr>
                                <td bgcolor="#FFFFFF">&nbsp;</td>
                                <td colspan="2" bgcolor="#FFFFFF">
                                    <input type="submit" name="button" value="提交内容"  onclick="return tijiao()"  />
                                    <script>
                                        function tijiao(){
                                            document.example.xinxi_neirong.value=editor.txt.html();
                                            //alert(document.example.xinxi_neirong.value);
                                            if(document.example.mingcheng.value=="" ){
                                                alert("填写完整信息");
                                                return  false
                                            }
                                            //alert(editor.txt.html()); //在线编辑器的内容
                                        }
                                    </script>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#FFFFFF">&nbsp;</td>
                                <td colspan="2" bgcolor="#FFFFFF">&nbsp;</td>
                            </tr>
                            <tr>
                                <td bgcolor="#FFFFFF">&nbsp;</td>
                                <td colspan="2" bgcolor="#FFFFFF">&nbsp;</td>
                            </tr>
                        </table>

                    </form>








                </td>
                <td width="8" background="tab/tab_15.gif">&nbsp;</td>
            </tr>
        </table></td>
    </tr>
    <tr>
        <td height="35" background="tab/tab_19.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="12" height="35"><img src="tab/tab_18.gif" width="12" height="35" /></td>
                <td>&nbsp;</td>
                <td width="16"><img src="tab/tab_20.gif" width="16" height="35" /></td>
            </tr>
        </table></td>
    </tr>
</table>
</body>
</html>
