<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>美妆购物商城系统</title>
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/end.css">
    <link rel="stylesheet" href="css/huiyuan_mima.css">
    <link rel="stylesheet" href="css/huiyuan.css">

    <link rel="stylesheet" href="css/huiyuan_dizhi_tianjia.css">
</head>
<body>
<!--头部 开始-->
<span th:replace="/pc/pc_toubu"></span>
<!--<span th:replace="/pc_toubu"></span>-->
<!--<span th:replace="/pc/pc_top(cs='abc')"></span>-->
<!--头部 结束-->


<table width="100%" border="0">
    <tr>
        <td align="center">
            <table width="1200" border="0" align="center">
                <tr>
                    <td width="200" valign="top">
                        <span th:replace="/pc_mem/pc_mem_left"></span>
                    </td>
                    <td width="5"></td>
                    <td valign="top" >

                        <table width="100%" border="0" style="padding:5px; border:1px solid #CCC;" >
                            <tr>
                                <td height="35" style="background:#999; border-top-left-radius:10px; border-top-right-radius:10px; font-weight:bold; color:white;" align="center">
                                    会员中心 > 收货地址录入
                                </td>
                            </tr>
                            <tr>
                                <td  style="padding:5px; line-height:2;"  height="340" valign="top">





                                    <form method="post" action="pc_mem_dizhi_xiugai?act=baocun"  name="frm">
                                        <div class="dizhi">
                                            <div class="dizhi_xiangmu">
                                                <div class="dizhi_xiangmu_zuo">收货人</div>
                                                <div class="dizhi_xiangmu_you">
                                                    <input type="text" class="dizhi_xiangmu_you_input" placeholder="请输入收货人真实姓名" name="xingming"
                                                           th:value="${xinxi.xingming}"
                                                    />
                                                    <input type="hidden" name="cs_id" th:value="${xinxi.id}" >
                                                </div>
                                            </div>
                                            <div class="dizhi_xiangmu">
                                                <div class="dizhi_xiangmu_zuo">手机号</div>
                                                <div class="dizhi_xiangmu_you">
                                                    <input type="text" class="dizhi_xiangmu_you_input" placeholder="请输入手机号" name="shouji"
                                                           th:value="${xinxi.shouji}"
                                                    />
                                                </div>
                                            </div>
                                            <div class="dizhi_xiangmu">
                                                <div class="dizhi_xiangmu_zuo">详细地址</div>
                                                <div class="dizhi_xiangmu_you">
                                                    <input type="text" class="dizhi_xiangmu_you_input" placeholder="请输入详细地址" name="dizhi"
                                                           th:value="${xinxi.dizhi}"
                                                    />
                                                </div>
                                            </div>
                                            <div class="dizhi_xiangmu">
                                                <div class="dizhi_xiangmu_zuo">设为默认</div>
                                                <div class="dizhi_xiangmu_moren">
                                                    <input type="checkbox" value="1" name="yn_moren" id="moren"
                                                           th:checked="${xinxi.yn_moren}==1"
                                                    >
                                                    <label for="moren"><em></em></label>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="caozuo">
                                            <div class="caozuo_baocun">
                                                <input type="submit" value="保存此地址" class="caozuo_baocun_btn" onClick="return checkinfo();">
                                            </div><br>
                                            <script>
                                                function checkinfo()
                                                {
                                                    if(document.frm.xingming.value=="" || document.frm.shouji.value==""  )
                                                    {
                                                        alert("请填写完整信息");
                                                        return false;
                                                    }
                                                }
                                            </script>
                                        </div>

                                    </form>



                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

<span th:replace="/pc/pc_weibu"></span>

</body>
</html>
