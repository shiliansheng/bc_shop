<body>
<form name="form1" >
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td><table width="962" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td height="235" background="images/login_03.png" width="520">&nbsp;</td>
      </tr>
      <tr>
        <td height="53"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="394" height="53" background="images/login_05.gif">&nbsp;</td>
            <td width="206" background="images/login_06.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="16%" height="25"><div align="right"><span class="STYLE1">用户</span></div></td>
                <td width="57%" height="25">
                    <div align="center">
                      <input type="text" placeholder="请输入用户名"   name="yhm" id="yhm"  style="width:105px; height:17px; background-color:#292929; border:solid 1px #7dbad7; font-size:12px; color:#6cd0ff">
                    </div>
                </td>
                <td width="27%" height="25">&nbsp;</td>
              </tr>
              <tr>
                <td height="25"><div align="right"><span class="STYLE1">密码</span></div></td>
                <td height="25">
                    <div align="center">
                      <input type="password"  placeholder="请输入密码"  name="mm" id="mm" style="width:105px; height:17px; background-color:#292929; border:solid 1px #7dbad7; font-size:12px; color:#6cd0ff">
                    </div>
                </td>
                <td height="25">
                    <div align="left">
                        <input  class="denglu_putong" type="button" value="登录" onClick="return check_login();" style="border: 0;outline: none;margin: 0;">
                    </div>
					<script>
                    function check_login()
                    {
                        if(document.form1.yhm.value=="" || document.form1.mm.value==""){
                            alert("请填写你的账户和密码");
                            return false;
                        }
                        var yhm=document.form1.yhm.value;
                        var mm=document.form1.mm.value;
						var myurl = "";
						myurl = "/login_check?yhm=" + yhm + "&mm=" + mm;
						//alert(myurl);
                        frame01.location = myurl;
                    }
                    </script>
                    <iframe width="0" height="0" frameborder="0" name="frame01" src=""></iframe>

              </tr>

            <td width="362" background="images/login_07.gif">&nbsp;</td>
