<!--顶部第1行菜单 开始-->
<form name="form_chaxun" method="post" action="/pc_shangpin_chaxun">

        <div class="tou2_1200">
            <div class="tou2_zuo">
                <a href="/pc_index"><img src="img/logo.png" width="350" height="70"></a>
            </div>
            <div class="tou2_zhong">
                <div class="tou2_zhong_shang">
                </div>

                </div>
                <div class="tou2_zhong_xia">
                    <span th:each="mykey:${#session.getAttribute('arr_key')}">

            <div class="tou2_you">
                <div class="tou2_you_shang">

                    </a>
                </div>
                <div class="tou2_you_xia">

                </div>
            </div>
        </div>
    </div>
</form>

<!--顶部第3行菜单 开始-->
<div class="tou3">
    <div class="tou3_1200">
        <a  href="/pc_index"  th:class="${#httpServletRequest.getServletPath}=='/pc_index' ? 'tou1_1' : 'tou1_2'">
            网站首页
        </a>
<!--        ${#httpServletRequest.getServletPath=='/pc_zixun_list'} and-->

            th:attr="href=@{/pc_shangpin_list(fenlei_id=${xinxi_fenlei.id},fenlei_mc=${xinxi_fenlei.caidan_mingcheng})}"

            th:class="${#httpServletRequest.getServletPath=='/pc_shangpin_list' &&xinxi_fenlei.id+''==#httpServletRequest.getParameter('fenlei_id') ? 'tou1_1' : 'tou1_2'}"
        >
            <span th:text="${xinxi_fenlei.caidan_mingcheng}"></span>

        <a  href="/pc_zixun_list?fenlei_id=256&fenlei_mc=平台公告"

            平台公告
        </a>
        <a  href="/pc_zixun_list?fenlei_id=257&fenlei_mc=购物指南"
            th:class="${#httpServletRequest.getServletPath=='/pc_zixun_list' && #httpServletRequest.getParameter('fenlei_id')=='257'}  ? 'tou1_1' : 'tou1_2'"   >

        </a>

        <a  href="/pc_guanyu_women?id=2"
            th:class="${#httpServletRequest.getServletPath=='/pc_guanyu_women'}  ? 'tou1_1' : 'tou1_2'"   >
            关于我们
        </a>


        <a class="tou1_3" href="/pc_shangpin_list">
            <img src="img/li.png" width="130px" height="50px">
        </a>

    </div>
</div>
